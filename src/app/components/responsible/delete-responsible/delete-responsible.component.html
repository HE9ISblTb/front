<div class="modal custom-modal">
  <div class="modal-content">
    <h4>Вы точно желаете удалить ответсвенное лицо?</h4>
    <p>Если вы уверены, нажмите на "Удалить", если нет, то на "Закрыть"</p>
  </div>
  <div class="modal-footer">
    <a (click)="deleteData()"
       class=" modal-action modal-close btn-flat">Удалить
    </a>
    <a (click)="responsibleService.closeModalDeleteResponsible()"
       class=" modal-action modal-close btn-flat">Закрыть
    </a>
  </div>
</div>
