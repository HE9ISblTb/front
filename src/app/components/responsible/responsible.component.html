<button type="button" class="modal-action btn-flat"
        (click)="this.responsibleService.openModalAddResponsible()">Добавить ответственное лицо
</button>

<app-add-responsible *ngIf="this.responsibleService.indicatorModalAddResponsible">
</app-add-responsible>
<app-edit-responsible *ngIf="this.responsibleService.indicatorModalEditResponsible">
</app-edit-responsible>
<app-delete-responsible *ngIf="this.responsibleService.indicatorModalDeleteResponsible">
</app-delete-responsible>

<app-table-ui [data]="this.responsibleService.responsible">
  <ng-template #th>
    <th *ngFor="let header of header">{{header}}</th>
  </ng-template>
  <ng-template #tr let-item="item">
    <td>{{item.id}}</td>
    <td>{{item.full_name_responsible}}</td>
    <td>{{item.phone_responsible}}</td>
    <td>{{item.vkontakte_link}}</td>
    <button type="button" class="btn-flat"
            (click)="this.responsibleService.openModalEditResponsible(item)">Изменить
    </button>
    <button type="button" class="btn-flat"
            (click)="this.responsibleService.openModalDeleteResponsible(item.id)">Удалить
    </button>
  </ng-template>
</app-table-ui>
